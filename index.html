<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Sign Recognizer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="font-size: 2.5rem;">Hand Sign Recognizer <span id="hand-emoji">&#9995;</span></h1>
        <ul class="hand-gestures-list">
          <li>&#128076; OK Hand Sign</li>
          <li>&#128077; Thumbs Up</li>
          <li>&#9996; Peace Sign</li>
          <!-- Add more hand gestures as needed -->
        </ul>
      </header>
      <div id="camera" class="webcam-container">
        <!-- Webcam live view will be inserted here -->
      </div>
      <center>
      <button id="capture-btn" onclick="captureImage()">Capture Image</button>
    </center>
      <div id="result" class="captured-image-container">
        <!-- Captured image will be inserted here -->
      </div>
      <center>
      <button id="identify-btn" onclick="check()">Identify Image</button>
    </center>
      <div id="hand-gesture" class="hand-gesture-container">
        <span id="gesture-name"></span>
        <span id="gesture-icon"></span>
      </div>
</body>
</html>
